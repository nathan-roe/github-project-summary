name: Update Project Summaries

on:
  workflow_dispatch:
    inputs:
      repositories:
        description: 'Comma-separated list of repository names to generate summaries for'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  update-summaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2 playwright
          playwright install chromium
          git clone https://github.com/nathan-roe/github-preview-extractor
          pip install -e ./github-preview-extractor

      - name: Generate Summaries
        env:
          GITHUB_USER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORIES: ${{ github.event.inputs.repositories }}
          PYTHONPATH: .
        run: |
          python src/project_summary/generate_summary.py

      - name: Commit and push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Use find to add files to avoid globbing errors if no pngs exist
          find src/resources -name "*.png" -exec git add {} +
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update project summary images"
          git push